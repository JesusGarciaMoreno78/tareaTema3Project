{% extends "base/base.html" %}
{% block titulo %}Clientes{% endblock %}
{% block contenido %}
<h1>Clientes</h1>
<div class="row">
<table>
    <tr>
        <td>DNI</td>
        <td>Nombre</td>
        <td>Apellidos</td>
        <td>Imagen</td>
    </tr>
    {% for cliente in clientes %}
        <td>{{ cliente.dni }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellidos }}</td>
        <td>{{ cliente.imagen }}</td>
    {% endfor %}

</table>
</div>
{% endblock %}
